defaults:
  - _self_
  - agent: ddpg

seeds: 
- 0
- 42
- 3407 # https://arxiv.org/abs/2109.08203

tag: null
env_name: PandaReach-v3
vec_envs: 1

train:
  nstep: ${buffer.nstep}
  vec_envs: ${vec_envs}
  timesteps: 200_000
  batch_size: 128
  plot_interval: 5000
  eval_interval: 5000
  eval_episodes: 5

buffer:
  capacity: 200_000
  use_per: False
  nstep: 1
  gamma: ${agent.gamma}
  per_alpha: 0.7
  per_beta: 0.4
  per_eps: 0.01


hydra:
  job:
    chdir: true
  run:
    dir: ./runs/${now:%Y-%m-%d}/${now:%H-%M-%S}_${hydra.job.override_dirname}